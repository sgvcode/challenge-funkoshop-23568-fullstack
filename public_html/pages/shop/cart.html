<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <title>Funkoshop - Shop</title>
</head>

<body>
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="/home">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Logo Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu"><a class="navbar__link with-icon" href="/shop">SHOP<iconify-icon
                            icon="tabler:chevron-down"></iconify-icon></a>
                    <ul class="submenu">
                        <li class="submenu__item"><a href="" class="submenu__link">Funkos</a></li>
                        <li class="submenu__item"><a href="" class="submenu__link">Remeras</a></li>
                        <li class="submenu__item"><a href="" class="submenu__link">Llaveros</a></li>
                    </ul>
                </li>
                <li class="navbar__item"><a class="navbar__link" href="/contact">CONTACTO</a></li>
                <li class="navbar__item"><a class="navbar__link" href="/login">LOGIN</a></li>
                <li class="navbar__item"><a class="navbar__cart" href="/cart"><img src="../../img/icons/cart-icon.svg"
                            alt=""></a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="cart__items--shop">
            <article class="cart__content">
                <h1 class="cart__title">CARRITO DE COMPRAS</h1>
            </article>
            <article class="row cart__header">
                <span class="col-1 cart__header--title text-dark"></span>
                <span class="col-4 cart__header--title text-dark">detalle de producto</span>
                <span class="col-3 cart__header--title text-dark">cantidad</span>
                <span class="col-3 cart__header--title text-dark">total</span>
                <span class="col-1 cart__header--title text-dark"></span>
            </article>
            <article class="row cart__header item__list">
                <span class="col-1 text-dark"><img src="../../img/star-wars/baby-yoda-1.webp" alt=""></span>
                <div class="col-4 card-item__detail">
                    <h2 class="card-item__name">BABY YODA BLUEBALL</h2>
                    <p class="card-item__licence">star wars</p>
                    <p class="card-item__price price">precio unitario: $1799,99</p>
                </div>
                <div class="cart__precio">
                    <input class="items__input" type="text" name="quantity" id="quantity" placeholder="0">
                    <div class="">
                        <button id="add" class="items__cart--mas">+</button>
                        <button id="substract" class="items__cart--menos">-</button>
                    </div>
                </div>

                <span class="col-3 text-dark">cantidad</span>
                <span class="col-3 text-dark">total</span>
                <span class="col-1 text-dark"></span>
            </article>
        </section>
    </main>

    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item"><a class="navbar__link" href="/shop">SHOP</a></li>
                <li class="navbar__item"><a class="navbar__link" href="/login">INGRESAR</a></li>
                <li class="navbar__item"><a class="navbar__link" href="/contact">CONTACTO</a></li>
            </ul>
            <picture>
                <a href="/home">
                    <img src="../../img/branding/isotype.svg" alt="">
                </a>
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <script src="../../js/items.js"></script>
</body>

</html>
